project:
  type: book
  output-dir: "docs"
  preview:
    port: 1313
    browser: false

execute: 
  freeze: auto
  cache: true
  daemon: 3600

website:
  favicon: "img/logos/favicon.ico"
  reader-mode: true
  comments: 
    hypothesis:
      theme: clean
      openSidebar: true

book:
  title: "Manual de Julia"
  subtitle: "Orientado al cálculo científico y análisis de datos"
  author: "Alfredo Sánchez Alberca"
  date: "1/3/2024"
  output-file: "manual-julia"
  image: cover.png
  cover-image: cover.png
  sharing: [twitter, linkedin]
  downloads: [pdf, epub]
  favicon: "img/logos/favicon.ico"
  sidebar: 
    logo: img/logos/logo-julia.svg
    tools:
      - icon: house-fill
        href: https://aprendeconalf.es
  open-graph: true
  twitter-card: 
    site: "@aprendeconalf"
  chapters:
    - index.qmd
    - intro.qmd
    - tipos-datos.qmd
    - estructuras-control.qmd
    - tipos-datos-compuestos.qmd
    - funciones.qmd
    - graficos.qmd
    - calculo-simbolico.qmd
    - analisis-datos.qmd
    - aplicaciones.qmd
    # - referencias.qmd

bibliography: references.bib

format:
  html:
    highlight-style: a11y
    theme:
      dark: darkly
      light: flatly
    html-math-method: mathjax
    code-overflow: wrap
  pdf:
    documentclass: scrreport
    papersize: a4
    institution: CEU San Pablo
    email: asalber@ceu.es
    web: https://aprendeconalf.es
    logo: img/logos/aprendeconalf.png
  epub:
    cover-image: cover.png
    html-math-method: mathml
    toc: true



